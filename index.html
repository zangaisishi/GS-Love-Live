<html>  
<head>    
<style type="text/css">  
table{  
    width:600px;  
    border-collapse:collapse;  
    }  
table th{  
    border:#CC0000 1px solid  
    }  
</style>  
</head>  
<body>    
<script type="text/javascript">   
document.write("<table>");   
for (var x = 1; x <= 9; x++)  
{  
    document.write("<tr>");  
    for (var y = 1; y <= x; y++)  
    {  
        document.write("<th>"+y+"*"+x+"="+y*x+"</th>");  
    }  
    document.write("</tr>");  
}  
document.write("</table>");  
  
</script>  
</body>  
</html>
